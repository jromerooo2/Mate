<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/transitions.css">
    <script src="js/main.js"></script>
    <title>Calculadora Mate</title>
</head>

<body class="transition-fade bg-pink-300 ">
    <div class="flex flex-wrap py-1">
        <div class="w-full px-4 ">
            <nav class="relative flex flex-wrap items-center justify-between px-2 py-3 bg-blue-500 rounded">
                <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
                    <div
                        class="w-full relative flex justify-between lg:w-auto px-4 lg:static lg:block lg:justify-start">
                        <a class=" text-lg font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase text-white"
                            href="index.html">
                             Area y Perimetro con  <br> Figuras del Tangram
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <h1 class="text-center font-bold text-black text-3xl mt-5">Nuestra Calculadora</h1>
    
    <div class="mx-auto w-64 h-64">
        <label class="text-black" for="operacion">Que deseas conocer ?</label><br>
        <select class="mt-2" name="operacion" id="op">
               <option value="area">Area</option>
               <option value="perimetro">Perimetro</option>
            </select><br>
    
            <label class="text-black" for="operacion">Â¿De que figura?</label><br>
    
            <select class="mt-2" name="operacion" id="opF">
               <option value="paralelogramo" >Paralelogramo</option>
               <option value="cuadrado">Cuadrado</option>
               <option value="triangulo">Triangulo</option>
            </select>
    </div>

    <div id="calculator" class="mx-auto">
        <div class="rounded bg-gray-700 w-64 h-auto mt-10 mx-auto p-1">
            <div class="rounded bg-gray-200 w-40 mx-auto my-3 ">
                <p id="hola" class="p-6 mt-6 text-sm text-center"></p>
            </div>
            <div class="text-center  mt-6">
                <form >
                    <p id="text-change"class="text-white">Ingrese la base </p>
                    <input id="input1" class="mt-3 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" novalidate>
                    <p id="text-change2" class="mt-3 text-white">Ingrese la altura</p>
                    <input id="input2" class="mt-3 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" novalidate>
                    <p id="text-change3" class=" text-change3 mt-3 text-white">Ingrese la altura</p>
                    <input id="input3" class=" input-3 mt-3 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" novalidate>
                    <button id="btn"class="text-white rounded bg-yellow-700 mb-4 p-4 mt-6 hover:bg-purple-400 btn ">Calcular</button>  
                </form> 
                
            </div>
        </div>
    </div>

  <script type="text/javascript" 
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
   <script src="js/main.js"></script>


</body>

</html>
